<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AndriiBVW Live Сhat</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="header d-flex flex-column justify-content-center align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <h3 style="text-align: center">
        AndriiBVW <span class="header-span">Live Сhat</span>
      </h3>
    </div>
    <div class="container">
      <div class="d-none d-md-block py-3 text-center">
        <p class="lead">online: <span id="online">0</span></p>
      </div>
      <div class="row">
        <div class="order-sm-0 order-1 mb-2 col-sm-12 col-md-6">
          <h4>Message form</h4>
          <form id="messForm">
            <label for="colorMsg">Color</label>
            <select id="colorMsg" class="mb-3 custom-select custom-select-sm">
              <option value="dark" selected>Grey</option>
              <option value="danger">Pink</option>
              <option value="success">Green</option>
              <option value="warning">Yellow</option>
              <option value="primary">Blue</option>
            </select>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              class="form-control"
            />
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              class="form-control"
              placeholder="Enter your message"
            ></textarea>

            <input type="submit" value="Send" class="btn btn-danger" />
          </form>
        </div>
        <div class="order-sm-1 order-0 col-sm-12 col-md-6">
          <h4>Messages</h4>
          <div id="all_mess"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
